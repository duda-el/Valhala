<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valhalla</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="IMG/icon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <script>
      $(window).on("load", function () {
        $(".loader-container").fadeOut(1000, function () {
          $(".page-content").fadeIn(500);
        });
      });
    </script>
    <header>
      <a class="logo" href="index.html"></a>
    </header>
    <div class="container">
      <div class="leftcontainer" style="margin-top: 70px;">
        <div class="text">
          <h1>SIGN UP</h1>
          <p>Please fill your details to register your account.</p>
        </div>
        <div class="signupForm" style="gap: 20px;">
            <div class="zero">
                <h3>Username</h3>
                <input
                  id="username"
                  type="email"
                  placeholder="Please enter your username"
                />
                <div id="usernameError" style="color: red; font-family: Poppins, sans-serif; font-size: 12px;"></div>
              </div>
          <div class="first">
            <h3>Email</h3>
            <input
              id="signup"
              type="email"
              placeholder="Please enter your email"
            />
            <div id="emailError" style="color: red; font-family: Poppins, sans-serif; font-size: 12px;"></div>
          </div>
          <div class="second">
            <h3>Password</h3>
            <input
              id="password"
              type="password"
              placeholder="Please enter your password"
            />
            <div id="passwordError" style="color: red; font-family: Poppins, sans-serif; font-size: 12px;"></div>
          </div>
          <div class="buttons">
            <button class="btn">Sign Up</button>
            <button class="btn2">
              <span><div class="google"></div></span
              ><a
                href="https://accounts.google.com/v3/signin/identifier?hl=en-gb&ifkv=ASKXGp1mp8FGc3k_zxkjaFyqKTz-_KafiKxJcx6USpqre40cfL5Lq2squlw1GHq0qXQo-xBR6XWf&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1408659697%3A1703276802039656&theme=glif"
                style="text-decoration: none; color: white"
                >Sign in with Google</a
              >
            </button>
            <h4 style="margin-top: 10px">
              Already have an account?<span><a href="signform.html"> Sign In</a></span>
            </h4>
          </div>
        </div>
      </div>
      <div class="rightcontainer">
        <div class="bg"></div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
